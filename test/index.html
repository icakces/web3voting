<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blockchain Voting</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Pindahkan script ke head dan gunakan versi spesifik -->
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@truffle/contract@4.3.5/dist/truffle-contract.js"></script>
</head>
<body>
    <div class="container">
        <h1>Blockchain Voting</h1>
        <p id="status"></p>
        
        <!-- Login Section -->
        <div id="loginSection">
            <h2>Connect Your Wallet</h2>
            <button id="connectButton">Connect MetaMask</button>
            <p id="accountAddress"></p>
        </div>

        <!-- Voting Section (Initially Hidden) -->
        <div id="votingSection" style="display: none;">
            <h2>Choose Your Candidate</h2>
            <div id="candidates">
                <!-- Candidates will be dynamically populated by JavaScript -->
            </div>

            <button id="voteButton" disabled>
                Cast Your Vote
            </button>
        </div>
    </div>

    <script>
        // Pastikan TruffleContract tersedia secara global
        if (typeof TruffleContract === 'undefined') {
            window.TruffleContract = window.TruffleContractLib;
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
